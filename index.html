<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <!-- Game Mode Selection -->
        <div id="gameModeSelection">
            <h2>Select Game Mode</h2>
            <button id="onePlayerButton">1 Player</button>
            <button id="twoPlayerButton">2 Players</button>
        </div>

        <!-- Role Selection -->
        <div id="roleSelection" style="display: none;">
            <h2>Select Your Role</h2>
            <button id="choosePlayer1"> Player 1 (X)</button>
            <button id="choosePlayer2"> Player 2 (O)</button>
        </div>
        
        <!-- Game Board -->
        <div class="game-board" id="gameBoard" style="display: none;">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>

        <!-- Game Message and Reset Button -->
        <div id="message"></div>
        <button id="resetButton" style="display: none;">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
